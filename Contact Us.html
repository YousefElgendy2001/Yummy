<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Contact Us</title>

    <link rel="stylesheet" href="css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
  

<style>
    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
  }
  .form-container {
      background: #000;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  .error {
      color: red;
      font-size: 0.9rem;
      display: none;
  }
  .btn-custom {
      background: #764ba2;
      color: white;
      transition: 0.3s;
  }
  .btn-custom:disabled {
      background: gray;
  }
</style>
</head>
<body class="bg-dark">

    <div id="navBar">
        <div class="nav">
            <img src="images/logo.png" alt="" class="w-100">
            <i class="close fa-solid open-close-icon fa-2x fa-x d-none text-dark"></i>
            <i class="open fa-solid open-close-icon fa-2x fa-align-justify text-dark"></i>
        </div>
        <div class="links">
            <ul class="list-unstyled overflow-hidden py-4 px-5">
                <li class="pb-3"><a href="Search.html" class="text-white text-decoration-none">Search</a></li>
                <li class="pb-3"><a href="category.html" class="text-white text-decoration-none">Categories</a></li>
                <li class="pb-3"><a href="area.html" class="text-white text-decoration-none">AREA</a></li>
                <li class="pb-3"><a href="Ingredients.html" class="text-white text-decoration-none">Ingredients</a></li>
                <li class="pb-3"> <a href="index.html" class=" text-white text-decoration-none target="_self> HOME </a> </li>
              </ul>
        </div>
        <div class="socials text-light">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <p>Copyright Â© 2019 All Rights Reserved.</p>
        </div>
    </div>

    <div class="form-container w-50">
      <h3 class="text-center mb-3">Register</h3>
      <form>
          <div class="mb-3">
              <input type="text" id="name" class="form-control" placeholder="Enter your name">
              <div class="error" id="nameError">Only letters are allowed</div>
          </div>
          <div class="mb-3">
              <input type="email" id="email" class="form-control" placeholder="Enter your email">
              <div class="error" id="emailError">Invalid email format</div>
          </div>
          <div class="mb-3">
              <input type="password" id="password" class="form-control" placeholder="Enter password">
              <div class="error" id="passwordError">Must contain 8+ chars, 1 uppercase, 1 number</div>
          </div>
          <div class="mb-3">
              <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm password">
              <div class="error" id="confirmPasswordError">Passwords do not match</div>
          </div>
          <button id="submitBtn" class="btn btn-custom w-100" disabled>Register</button>
      </form>
  </div>

    <script src="js/jquery-3.6.3.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/Contact.js" defer></script>

</body>
</html>
